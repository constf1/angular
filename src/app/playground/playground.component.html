<div class="game">
  <ng-content></ng-content>
  <div *ngFor="let place of placeholders; index as i" [ngClass]="place.classNames" [ngStyle]="place.style"></div>
  <div *ngFor="let card of cards; index as i; trackBy: trackByIndex"
    [ngClass]="card.classNames"
    [ngStyle]="card.style"
    (mousedown)="onMouseDown($event, i)"
    ></div>
</div>
