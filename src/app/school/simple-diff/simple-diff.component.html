<span class="simple-diff-frame">
  <span *ngIf="insert && !hideChange" class="simple-diff-block">
    <span style="visibility:hidden">{{prefix}}</span>
    <span style="display:inline-block" [class.simple-diff-insert]="!remove">{{insert}}</span>
  </span>
  {{prefix}}<span [class.simple-diff-error]="!hideChange">{{remove}}</span>{{suffix}}
</span>
