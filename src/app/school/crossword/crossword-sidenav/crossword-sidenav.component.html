<mat-sidenav-container>
  <mat-sidenav [mode]="mode" [opened]="opened" (openedChange)="settings.set({ sidenavClosed: !$event })">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="settings.set({ sidenavClosed: true })">
        <mat-icon>close</mat-icon>
      </button>
      <span class="flex-space-filler-1"></span>
      <span>Crossword</span>
      <span class="flex-space-filler-1"></span>
      <mat-slide-toggle color="primary" [checked]="settings.state.sidenavModeSide"
        (change)="settings.set({ sidenavModeSide: $event.checked })"></mat-slide-toggle>
    </mat-toolbar>

    <mat-action-list>
      <button mat-list-item (click)="openCreateDialog()">
        <mat-icon>developer_board</mat-icon>Create...
      </button>
      <button mat-list-item [disabled]="!canCheckCrossword" (click)="checkCrossword()">
        <mat-icon [ngClass]="canCheckCrossword ? 'mat-accent' : 'disabled-color'">mode</mat-icon>Check
      </button>
      <!-- <button mat-list-item > Undo </button> -->
    </mat-action-list>
    <div *ngIf="clues" style="margin: 1em;">
      <h3>Clues</h3>
      <app-tab-list [groups]="clues" [selection]="selection" (selectionChange)="onClueSelectionChange($event)">
      </app-tab-list>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <div style="padding: 1px;">
      <app-crossword-board *ngIf="items" [difficulty]="difficulty" [items]="items" [showMistakes]="showMistakes"
        [selection]="selectedWordIndex" (selectionChange)="onWordSelectionChange($event)"
        (boardChange)="onBoardChange($event)"></app-crossword-board>

      <button *ngIf="closed" class="sidenav-open-button" (click)="settings.set({ sidenavClosed: false })"
        mat-icon-button color="primary">
        <mat-icon>double_arrow</mat-icon>
      </button>
    </div>
