<div class="squared-paper" [style.width.px]="width" [style.height.px]="height">
  <div class="squared-paper-bg">
    <svg [attr.width]="width" [attr.height]="height">
      <defs>
        <pattern id="patternSquaredPaper" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
          <path fill="none" stroke="#00f" stroke-width=".25" d="M0 0h24v24H0z" />
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#patternSquaredPaper)" />
      <path *ngFor="let path of paths" [attr.d]="path.d" [ngStyle]="path.style" />
    </svg>
  </div>
  <div class="squared-paper-fg">
    <ng-content></ng-content>
  </div>
</div>
