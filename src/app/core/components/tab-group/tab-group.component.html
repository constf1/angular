<div class="tab-group" role="tabgroup">
  <ul role="tablist">
    <li role="presentation" *ngFor="let label of labels; index as i">
      <button role="tab" [attr.aria-selected]="i === selection" (click)="selectionChange.emit(i)">{{label}}</button>
    </li>
  </ul>
  <div role="tabpanel">
    <ng-content></ng-content>
  </div>
</div>
