<div>
  <div class="btn-toolbar" role="toolbar">
    <div class="btn-group btn-group-sm" role="group">
      <button type="button" class="btn btn-secondary" (click)="setSelection(-1)">HOME</button>
      <button type="button" class="btn btn-secondary" (click)="setSelection(selection-1)">PREV</button>
      <button type="button" class="btn btn-secondary" (click)="setSelection(selection+1)">NEXT</button>
      <button type="button" class="btn btn-secondary" (click)="setSelection(items.length-1)">LAST</button>
    </div>
  </div>

  <div class="list-group history-list">
    <a *ngFor="let item of items; index as i"
      class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
      [class.active]="selection === i"
      (click)="setSelection(i)"
    >
      <span>
        <span [ngClass]="item.whichClass">{{item.which}}</span> &rarr; <span [ngClass]="item.whereClass">{{item.where}}</span>
      </span>
      <span class="badge badge-pill" [ngClass]="item.outcomeClass">{{item.outcome}}</span>
    </a>
  </div>
</div>
