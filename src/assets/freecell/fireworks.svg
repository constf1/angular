  <style>
.stem {
  stroke-dasharray: 400;
  stroke-dashoffset: 400;
  animation: animation-stem 4s linear 1;
}
.petal {
  stroke-dasharray: 400;
  stroke-dashoffset: 400;
  animation: animation-petal 4s linear 1;
}

@keyframes animation-stem {
  0% {
    opacity: 0.2;
  }
  50% {
    stroke-dashoffset: 0;
    opacity: 0.9;
  }
  100% {
    stroke-dashoffset: 0;
    opacity: 0;
  }
}
@keyframes animation-petal {
  44% {
    stroke-dashoffset: 400;
    opacity: 0.6;
  }
  65% {
    stroke-dashoffset: 0;
    opacity: 0.9;
  }
  100% {
    stroke-dashoffset: -400;
    opacity: 0;
  }
}
  </style>
